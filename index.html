<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>from checker</title>
</head>
<body>
    <form action="">
        <div class="pseudo-container">
            <label for="pseudo">Agent</label>
            <input type="text" autocomplete="off" id="pseudo">
            <span></span>
        </div>

        <div class="email-container">
            <label for="email">Coordinate</label>
            <input type="text" autocomplete="off" id="email">
            <span>Coordinate Invalid</span>
        </div>

        <div class="password-container">
            <label for="password">Agent Security</label>
            <input type="password" autocomplete="off" id="password">
            <p id="progress-bar"></p>
            <span></span>
        </div>

        <div class="confirm-container">
            <label for="confirm">Confirm agent security</label>
            <input type="password" autocomplete="off" id="confirm">
            <span></span>
        </div>

    </form>
        
    <script src="index.js"></script>    
</body>
</html>
